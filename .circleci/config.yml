version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:12
    working_directory: ~/tmp/workspace
    steps:
      
      # install dependencies for client
      - checkout
      - restore_cache:
          keys:
            - npm-client-dependencies-{{ checksum "client/package-lock.json" }}
            - npm-dependencies-
      - run: cd client && npm install
      - save_cache:
          paths:
            - ./client/node_modules/
          key: npm-client-dependencies-{{ checksum "client/package-lock.json" }}    
   
      # install dependencies for server
      - restore_cache:
          keys:
            - npm-server-dependencies-{{ checksum "server/package-lock.json" }}
            - npm-dependencies-
      - run: cd server && npm install
      - save_cache:
          paths:
            - ./server/node_modules/
          key: npm-server-dependencies-{{ checksum "server/package-lock.json" }}

   # build the dev for testing
      - run: cd client && npm run build-prod
      - run: cd server && npm run tsc
      - persist_to_workspace:
          root: .
          paths:
            - client/dist/*
            - client/package.json
            - server/dist/*
            - server/package.json
  
  # Lint job          
  test:
    docker:
    - image: circleci/node:12
    working_directory: ~/tmp/workspace
    steps:
      - attach_workspace:
          at: /home/circleci/tmp/workspace/
      - restore_cache:
          keys:
            - npm-server-dependencies-{{ checksum "server/package-lock.json" }}
            - npm-dependencies-
      - run: cd server && npm install
      - run: cd client && npm install
      - run: cd server && npm test

 build-prod:
  docker:
    - image: circleci/node:12
    working_directory: ~/tmp/workspace
    steps:
      - attach_workspace:
          at: /home/circleci/tmp/workspace/
      - run: cd server && npm install --production
      - run: cd client && npm install --production
      - persist_to_workspace:
          root: .
          paths: .
    
 publish:
  docker:
    - image: circleci/node:12
    working_directory: ~/tmp/workspace
    steps:
      - attach_workspace:
          at: /home/circleci/tmp/workspace/
      - run ls

workflows:
  version: 2
  btd:
    jobs:
      - build
      - test:
          requires:
            - build
      - build-prod:
          requires:
            - test
      - publish:
          requires:
            - build-prod

